<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Milk</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        .cus {
            width: 100%;
            margin-top: 5px;
        }
    </style>
    <script>
        $(function () {
            //Cold Water Temperatur
            var target_cwt = document.getElementById("CT");
            for (let i = 0; i <= 100; i++) {
                let opt = document.createElement("option");
                if (i == 25) opt.selected = true;
                opt.innerHTML = i;
                target_cwt.appendChild(opt);
            }
            //Hot Water Temperature
            var target_hwt = document.getElementById("HT");
            for (let i = 100; i >= 0; i--) {
                let opt = document.createElement("option");
                if (i == 80) opt.selected = true;
                opt.innerHTML = i;
                target_hwt.appendChild(opt);
            }
            //Total
            var target_t = document.getElementById("T");
            for (let i = 100; i <= 400; i += 10) {
                let opt = document.createElement("option");
                if (i == 150) opt.selected = true;
                opt.innerHTML = i;
                target_t.appendChild(opt);
            }
            //Target Temperature
            var target_tt = document.getElementById("TT");
            for (let i = 0; i <= 100; i++) {
                let opt = document.createElement("option");
                if (i == 70) opt.selected = true;
                opt.innerHTML = i;
                target_tt.appendChild(opt);
            }
        })

        function cal() {
            var c = $("#CT").val();
            var h = $("#HT").val();
            var t = $("#T").val();
            var tt = $("#TT").val();

            document.getElementById("result").innerHTML = `
            <div class="text-primary font-weight-bold h2">
                Cold Water: ${Round(t * (tt - h) / (c - h), 2)} ml
            </div>
            <div class="text-danger font-weight-bold h2">
                Hot Water: ${Round(t * (tt - c) / (h - c), 2)} ml
            </div>
            `;
        }

        function Round(number, decimalpoint) {
            if (!number) return number;
            var dp = Math.pow(10, decimalpoint);
            return Math.round(number * dp) / dp;
        }
    </script>
</head>

<body>
    <div class="col-lg-12">
        <h2>Milk Calculator</h2>
        Cold Water Temperature(°C)
        <select class="form-control" type="number" id="CT"></select>
        Hot Water Temperature(°C)
        <select class="form-control" type="number" id="HT"></select>
        How much water do you need?(ml)
        <select class="form-control" type="number" id="T"></select>
        Target Temperature(°C)
        <select class="form-control" type="number" value=70 id="TT"></select>

        <button class="btn btn-sm btn-success cus" onclick=cal()>Calculate</button>
        <div id="result">
        </div>
    </div>

</body>

</html>
